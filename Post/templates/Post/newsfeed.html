{% extends 'Post/base.html' %}

{% block content %}
<script src="http://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
<link href="http://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>


<form action="#" method="get">
	hashtag:<br>
 <input type="text" placeholder="#katrinakaif" name="hashtag" size="20"/>
 <br><br>
 <input type="submit" class="btn" value="search" name="mybtn">
</form>

	{% for image_url, extra_data in url_list.items %}
		<div id="myGallery">
			<div class="images">
    <a  href="{{ image_url }}">
      <img src="{{ image_url }}" width="300" height="300" border="0" alt=""></a>
    <div class="date">{{ extra_data.0}}, ({{ extra_data.1 }} retweets), ({{extra_data.2}} likes),({{extra_data.3}} emotion) </div>
    </div>

		</div>

	{% endfor %}

<script>
YUI().use(
  'aui-image-viewer',
  function(Y) {
    new Y.ImageViewer(
      {
        links: '#myGallery a',
        zIndex: 1
      }
    ).render();
  }
);
</script>
{% endblock %}
